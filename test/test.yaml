apiVersion: argoproj.io/v1alpha1  # 変更
kind: Rollout  # 変更。ここでようやくargo-rolloutsを登場
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: nginx
        resources:
          requests:
            cpu: 110m
            memory: 110Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
          # If your cluster config does not include a dns service, then to
          # instead access environment variables to find service host
          # info, comment out the 'value: dns' line above, and uncomment the
          # line below:
          # value: env
        ports:
        - containerPort: 80
  # ここから下を追記
  minReadySeconds: 30 # ３０秒待つ？
  revisionHistoryLimit: 3 # 3世代保持。つまり3世代までロールバック可能。
  strategy:
    canary:
      steps:
      - setWeight: 20  # 全体トラフィックの20%を
      - pause: 
          duration: 20  # 20秒間新しいアプケーションに流す
      - setWeight: 50  # 次に全体トラフィックの５0%を
      - pause:
          duration: 20  # 20秒間新しいアプケーションに流す
